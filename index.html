<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Moneda</h1>
        <h2>Moises Rodriguez IIIBTP</h2>
        <form id="conversion-form">
            <div>
                <label for="from-currency">Moneda de Origen:</label>
                <select id="from-currency">
                    <option value="USD">USD - Dólar Estadounidense</option>
                    <option value="CAD">CAD - Dólar Canadiense</option>
                    <option value="MXN">MXN - Peso Mexicano</option>
                    <option value="GTQ">GTQ - Quetzal Guatemalteco</option>
                    <option value="HNL">HNL - Lempira Hondureño</option>
                    <option value="NIO">NIO - Córdoba Nicaragüense</option>
                    <option value="CRC">CRC - Colón Costarricense</option>
                    <option value="PAB">PAB - Balboa Panameño</option>
                    <option value="BZD">BZD - Dólar Beliceño</option>
                    <option value="SVC">SVC - Colón Salvadoreño</option>
                    <option value="USD">USD - Dólar Estadounidense (El Salvador y Panamá usan el USD)</option>
                </select>
            </div>
            <div>
                <label for="to-currency">Moneda de Destino:</label>
                <select id="to-currency">
                    <option value="USD">USD - Dólar Estadounidense</option>
                    <option value="CAD">CAD - Dólar Canadiense</option>
                    <option value="MXN">MXN - Peso Mexicano</option>
                    <option value="GTQ">GTQ - Quetzal Guatemalteco</option>
                    <option value="HNL">HNL - Lempira Hondureño</option>
                    <option value="NIO">NIO - Córdoba Nicaragüense</option>
                    <option value="CRC">CRC - Colón Costarricense</option>
                    <option value="PAB">PAB - Balboa Panameño</option>
                    <option value="BZD">BZD - Dólar Beliceño</option>
                    <option value="SVC">SVC - Colón Salvadoreño</option>
                    <option value="USD">USD - Dólar Estadounidense (El Salvador y Panamá usan el USD)</option>
                </select>
            </div>
            <div>
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Ingresa la cantidad" required>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
